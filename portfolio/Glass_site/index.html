<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Glass WebSite</title>
  </head>

  <body>
    <main>
      <div class="glass">
        <div class="dashboard">
          <div class="player">
            <img src="./imgs/player.png" />
            <h3>Sara Brown</h3>
            <p>Pro User</p>
          </div>
          <div class="links">
            <ul>
              <li><a href="#">Games</a></li>
              <li><a href="#">Streams</a></li>
              <li><a href="#">New</a></li>
              <li><a href="#">Library</a></li>
            </ul>
          </div>
          <div class="pro">
            <h3 id="pro">Join pro for free games</h3>
            <img src="./imgs/controller.svg"/>
          </div>
        </div>
        <div class="games">
          <div class="status">
            <h1>Active Games</h1>
            <input type="text" name="search" placeholder="search games" />
          </div>
          <div class="cards">
            <div class="card">
              <img src="./imgs/AC_Valhalla.jpg" />
              <div class="card-info">
                <h2>Assassin Creed</h2>
                <p>PS5 Version</p>
              </div>
              <div class="progress"></div>
              <h3>75%</h3>
            </div>
            <div class="card">
              <img src="./imgs/Spider_Man.jpg" />
              <div class="card-info">
                <h2>SpiderMan</h2>
                <p>PC Version</p>
              </div>
              <div class="progress"></div>
              <h3>75%</h3>
            </div>
            <div class="card">
              <img src="./imgs/darkness.jpg" />
              <div class="card-info">
                <h2>Darkness Rises</h2>
                <p>PS5 Version</p>
              </div>
              <div class="progress"></div>
              <h3>75%</h3>
            </div>
          </div>
        </div>
      </div>
      <div class="circle1"></div>
      <div class="circle2"></div>
    </main>
  </body>
</html>
